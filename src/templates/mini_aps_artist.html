<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loud&Clear - Профиль звукорежиссера</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        .logo-waves {
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .detail-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .rating-stars {
            color: #fbbf24;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            border: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        
        .btn-telegram {
            background: linear-gradient(135deg, #0088cc 0%, #0066aa 100%);
            border: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 16px 24px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            font-size: 18px;
        }
        
        .btn-telegram:hover {
            background: linear-gradient(135deg, #0066aa 0%, #004488 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }
        
        .artist-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #333;
            margin: 0 auto 1.5rem;
        }
        
        .specialization-tag {
            background: #2d3748;
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-block;
            margin: 0.25rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .stat-item {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3182ce;
        }
        
        .stat-label {
            color: #cbd5e0;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        
        .work-item {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        
        .work-item:hover {
            transform: translateX(5px);
            border-color: #4a5568;
        }
        
        .review-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #cbd5e0;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffffff;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 0.5rem;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .order-fixed-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 640px) {
            .detail-card {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .artist-photo {
                width: 120px;
                height: 120px;
            }
            
            .stat-number {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="gradient-bg py-4 sticky top-0 z-40">
        <div class="container">
            <div class="flex items-center justify-center">
                <svg class="w-10 h-10 mr-3" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="29" stroke="#fff" stroke-width="2"/>
                    <rect class="logo-waves" x="15" y="20" width="4" height="20" fill="#fff"/>
                    <rect class="logo-waves" x="22" y="15" width="4" height="30" fill="#fff" style="animation-delay: 0.2s"/>
                    <rect class="logo-waves" x="29" y="10" width="4" height="40" fill="#fff" style="animation-delay: 0.4s"/>
                    <rect class="logo-waves" x="36" y="15" width="4" height="30" fill="#fff" style="animation-delay: 0.6s"/>
                    <rect class="logo-waves" x="43" y="20" width="4" height="20" fill="#fff" style="animation-delay: 0.8s"/>
                </svg>
                <div>
                    <h1 class="text-2xl font-bold text-white">Loud&Clear</h1>
                    <p class="text-xs text-gray-300">Звукорежиссер</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Artist Profile Section -->
    <section class="py-6 bg-black min-h-screen">
        <div class="container">
            <!-- Loading State -->
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                <p>Загрузка профиля...</p>
            </div>

            <!-- Artist Content -->
            <div id="artistContent" style="display: none;">
                <!-- Artist Header -->
                <div class="detail-card text-center fade-in-up">
                    <img id="artistPhoto" class="artist-photo" src="" alt="Artist Photo">
                    <h1 id="artistName" class="text-2xl font-bold mb-2 text-white">Загрузка...</h1>
                    <p id="artistAge" class="text-lg text-gray-400 mb-3">Возраст: --</p>
                    
                    <div class="flex justify-center mb-4">
                        <div id="artistRating" class="flex items-center">
                            <!-- Rating stars will be inserted here -->
                        </div>
                    </div>
                    
                    <div id="artistSpecialization" class="mb-4">
                        <!-- Specialization tags will be inserted here -->
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div id="artistExperience" class="stat-number">5+</div>
                            <div class="stat-label">Лет опыта</div>
                        </div>
                        <div class="stat-item">
                            <div id="artistOrders" class="stat-number">50+</div>
                            <div class="stat-label">Заказов</div>
                        </div>
                        <div class="stat-item">
                            <div id="artistPrice" class="stat-number">3000₽</div>
                            <div class="stat-label">От цены</div>
                        </div>
                    </div>
                </div>
                
                <!-- Artist Description -->
                <div class="detail-card fade-in-up">
                    <h2 class="section-title">
                        <i class="fas fa-user-circle"></i>
                        О звукорежиссере
                    </h2>
                    <p id="artistDescription" class="text-gray-300 leading-relaxed">
                        Загрузка описания...
                    </p>
                </div>
                
                <!-- Portfolio Section -->
                <div class="detail-card fade-in-up">
                    <h2 class="section-title">
                        <i class="fas fa-music"></i>
                        Работы
                    </h2>
                    <div id="artistWorks">
                        <!-- Works will be inserted here -->
                    </div>
                </div>
                
                <!-- Reviews Section -->
                <div class="detail-card fade-in-up">
                    <h2 class="section-title">
                        <i class="fas fa-comments"></i>
                        Отзывы
                    </h2>
                    <div id="artistReviews">
                        <!-- Reviews will be inserted here -->
                    </div>
                </div>
                
                <!-- Bottom Padding for Fixed Button -->
                <div style="height: 100px;"></div>
            </div>
        </div>
    </section>

    <!-- Fixed Order Button -->
    <div class="order-fixed-button">
        <button id="orderButton" class="btn-telegram" onclick="sendOrder()">
            <i class="fab fa-telegram mr-2"></i>
            Отправить заказ
        </button>
    </div>

    <script>
        // Telegram Web App initialization
        let tg = window.Telegram.WebApp;
        let artistData = null;

        // Initialize Telegram Web App
        tg.ready();
        tg.expand();

        // Get artist UUID from URL parameters or Telegram start parameter
        function getArtistUuid() {
            const urlParams = new URLSearchParams(window.location.search);
            const fromUrl = urlParams.get('id') || urlParams.get('uuid');
            const fromTelegram = tg.initDataUnsafe?.start_parameter;
            return fromUrl || fromTelegram || 'c1a2b3c4-d5e6-7f89-0abc-def123456781'; // fallback UUID
        }

        // Load artist data from API
        async function loadArtistData() {
            try {
                const artistUuid = getArtistUuid();
                console.log('Loading artist:', artistUuid);
                
                // For demo purposes, using mock data since we can't access the actual API
                // Replace this with actual API call: const response = await fetch(`/api/artist?uuid=${artistUuid}`);
                
                const mockArtist = fetch(`/api/artist?uuid=${artistUuid}`);
                artistData = mockArtist;
                renderArtistData(mockArtist);
                
            } catch (error) {
                console.error('Error loading artist data:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle text-3xl mb-4 text-red-400"></i>
                    <p>Ошибка загрузки профиля</p>
                `;
            }
        }

        // Render artist data
        function renderArtistData(artist) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('artistContent').style.display = 'block';

            // Basic info
            document.getElementById('artistPhoto').src = artist.image_url || 'https://via.placeholder.com/150x150/333/fff?text=No+Photo';
            document.getElementById('artistPhoto').alt = artist.name;
            document.getElementById('artistName').textContent = artist.name;
            document.getElementById('artistAge').textContent = `Возраст: ${artist.age} лет`;
            document.getElementById('artistDescription').textContent = artist.description;

            // Rating
            const ratingContainer = document.getElementById('artistRating');
            const fullStars = Math.floor(artist.rating);
            const hasHalfStar = artist.rating % 1 >= 0.5;
            
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    starsHtml += '<i class="fas fa-star rating-stars text-lg"></i>';
                } else if (i === fullStars && hasHalfStar) {
                    starsHtml += '<i class="fas fa-star-half-alt rating-stars text-lg"></i>';
                } else {
                    starsHtml += '<i class="far fa-star rating-stars text-lg"></i>';
                }
            }
            starsHtml += `<span class="ml-2 text-white text-lg font-semibold">${artist.rating}</span>`;
            ratingContainer.innerHTML = starsHtml;

            // Specialization
            const specializationContainer = document.getElementById('artistSpecialization');
            const specializations = artist.works ? artist.works.split(', ') : [];
            specializationContainer.innerHTML = specializations.map(spec => 
                `<span class="specialization-tag">${spec}</span>`
            ).join('');

            // Stats
            document.getElementById('artistExperience').textContent = artist.experience ? `${artist.experience}+` : '5+';
            document.getElementById('artistOrders').textContent = artist.completed_orders ? `${artist.completed_orders}+` : '50+';
            document.getElementById('artistPrice').textContent = artist.price ? `${artist.price}₽` : '3000₽';

            // Works
            const worksContainer = document.getElementById('artistWorks');
            const worksList = artist.works ? artist.works.split(', ') : ['Мастеринг', 'Сведение', 'Продакшн'];
            worksContainer.innerHTML = worksList.map(work => 
                `<div class="work-item">
                    <i class="fas fa-music text-blue-400 mr-3"></i>
                    <span class="text-white font-medium">${work}</span>
                </div>`
            ).join('');

            // Reviews
            const reviewsContainer = document.getElementById('artistReviews');
            const reviews = artist.reviews || [];
            if (reviews.length > 0) {
                reviewsContainer.innerHTML = reviews.map(review => 
                    `<div class="review-card">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-white font-semibold">${review.name}</h4>
                            <div class="flex">
                                ${Array(5).fill().map((_, i) => 
                                    `<i class="fas fa-star${i < review.rating ? '' : '-o'} rating-stars text-sm"></i>`
                                ).join('')}
                            </div>
                        </div>
                        <p class="text-gray-300 text-sm">${review.text}</p>
                    </div>`
                ).join('');
            } else {
                reviewsContainer.innerHTML = '<p class="text-gray-400 text-center">Пока нет отзывов</p>';
            }
        }

        // Send order to Telegram bot
        function sendOrder() {
            if (!artistData) {
                tg.showAlert('Данные артиста не загружены');
                return;
            }

            const orderData = {
                action: 'create_order',
                artist_id: artistData.id,
                artist_name: artistData.name,
                artist_price: artistData.price,
                user_id: tg.initDataUnsafe?.user?.id,
                user_name: tg.initDataUnsafe?.user?.first_name
            };

            // Send data to bot
            tg.sendData(JSON.stringify(orderData));
            
            // Show confirmation
            tg.showAlert('Заказ отправлен! Скоро с вами свяжется бот для уточнения деталей.');
            
            // Close the mini app
            setTimeout(() => {
                tg.close();
            }, 2000);
        }

        // Handle back button
        tg.onEvent('backButtonClicked', function() {
            tg.close();
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadArtistData();
            
            // Show back button if supported
            if (tg.BackButton) {
                tg.BackButton.show();
            }
        });

        // Handle viewport changes
        tg.onEvent('viewportChanged', function() {
            tg.expand();
        });
    </script>
</body>
</html>
